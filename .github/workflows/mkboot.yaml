name: make boot
on: [workflow_dispatch]
jobs:
  bootimg:
    name: Make boot images
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: |
          sudo apt -y update
          sudo apt -y install binfmt-support qemu-user-static mkbootimg
          mkdir artifacts

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download kernel
        run: |
          curl -L -o kernel.zip https://file.netcut.site/uploads/20240928/82a64fa57f084731d304298853466c22.zip
          unzip kernel.zip -d artifacts

      - name: Build
        run: |
          cd .github/scripts
          chmod +x build_boot_img.sh
          sudo ./build_boot_img.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel and boot images
          path: artifacts/*
