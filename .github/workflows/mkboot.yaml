name: make boot
on: [workflow_dispatch]
jobs:
  bootimg:
    name: Make boot images
    runs-on: ubuntu-22.04
    steps:
      - name: Prepare
        run: |
          sudo apt -y update
          sudo apt -y install binfmt-support qemu-user-static mkbootimg  debootstrap android-sdk-libsparse-utils
          mkdir artifacts

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download kernel
        run: |
          curl -L -o kernel.zip https://file.netcut.site/uploads/20241006/d2df580c6c5f5de0ee0115dc6e007a75.zip
          unzip kernel.zip -d artifacts

      - name: Build Kernel
        run: |
          cd .github/scripts
          chmod +x build_boot_img.sh
          sudo ./build_boot_img.sh

      - name: Build rootfs
        run: |
          cd .github/scripts
          chmod +x build_rootfs.sh
          sudo ./build_rootfs.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel and boot images
          path: artifacts/*

      - name: Generate release tag
        id: version
        run: |
          NAME=$(echo "Debian $(cat ./debian_version)")
          TAG_NAME=$(cat ./debian_version)-${{ github.run_number }}
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo -e "- Bootloader: lk2nd:version:18.1-next-5a72bd3b-20240920-dirty\n\n$(git log -1 --format=%B)" > release_notes.md
          echo "NAME=$NAME" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Releases
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.NAME }}
          body_path: release_notes.md
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          files: |
            artifacts/*
